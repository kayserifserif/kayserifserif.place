<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/assets/styles.css">
  
  {% if page.title %}
  <title>{{ page.title }} | Katherine Yang</title>
  {% else %}
  <title>Katherine Yang</title>
  {% endif %}
  <meta name="description" content="{{ page.description }}">

  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
	<link rel="manifest" href="/manifest.json">
	<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#f96262">
	<meta name="theme-color" content="#fff">

  <meta property="og:title" content="{{ page.title }}" />
  <meta property="og:description" content="{{ page.description }}." />
  <meta property="og:image" content="https://whykatherine.github.io/assets/coem/outside-1.jpg" />

  <meta name="twitter:title" content="{{ page.title }}">
  <meta name="twitter:description" content="{{ page.description }}.">
  <meta name="twitter:image" content="https://whykatherine.github.io/assets/coem/outside-1.jpg">
  {{ % if page.image }}
  <meta name="twitter:card" content="summary_large_image">
  {{ % else }}
  <meta name="twitter:card" content="summary">
  {{ % endif }}
</head>
