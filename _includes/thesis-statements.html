<aside class="scribbles scribbles--notes">
  <div class="note">
    <h2>Thesis Statements</h2>
  </div>
  <ul>
  {% for note in site.data.theses %}
    <li class="note">
      <p class="note-date"><time datetime="{{ note.date }}">{{ note.date | date: '%b %e, %Y' }}</time></p>
      <p>{{ note.text }}</p>
    </li>
  {% endfor %}
  </ul>
</aside>
