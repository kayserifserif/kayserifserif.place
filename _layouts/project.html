---
layout: default
---

<main class="project">
  <div class="intro">
    <h1>{{ page.title }}</h1>
    <div>
      <p>{{ page.description }}</p>
      <p>
        {% for link in page.links %}
        <a href="{{ link[0] }}">{{ link[1] }}</a>. 
        {% endfor %}
      </p>
    </div>
  
    {% include metadata.html %}
  </div>

  {{ content }}
</main>
